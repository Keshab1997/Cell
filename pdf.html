  <style>
    .pdf-header {

      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .pdf-button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .pdf-button {
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      display: block;
      text-align: center;
    }
    .pdf-button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }
    .home-button {
      margin: 30px auto;
      text-align: center;
    }
    .home-button a {
      text-decoration: none;
      background-color: #2196f3;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .home-button a:hover {
      background-color: #1976d2;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 15px;
      font-size: 14px;
      color: #555;
      background: #eeeeee;
      border-top: 2px solid #ccc;
